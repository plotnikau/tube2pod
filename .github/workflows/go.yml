name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    outputs: 
      binary: ${{ steps.build.outputs.tube2pod }}
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      id: build
      run: go build -o tube2pod -v ./...

    #- name: Test
    #  run: go test -v ./...
    
  build-and-publish:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    ## checks out our project source code
    - uses: actions/checkout@v2
    
    ## Builds our docker image!
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

    ## Publishes our image to Docker Hub ðŸ˜Ž
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@3.02
      with:
        ## the name of our image
        name: plotnikau/tube2pod
        ## Here we pass in our Docker Username
        username: ${{ secrets.DOCKER_USERNAME }}
        ## and our Docker password which 
        password: ${{ secrets.DOCKER_PWD }}
