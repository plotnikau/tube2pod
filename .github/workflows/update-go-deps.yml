name: Update and tag

on:
  workflow_dispatch:

jobs:
  update-deps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # fetches all history and tags

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ^1.22

      - name: Update Go modules
        run: |
          go get -u ./...
          go mod tidy

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update Go dependencies"
          branch: ${{ github.ref_name }}

      - name: Set tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo $latest_tag
          IFS='.' read -r major minor patch <<<"${latest_tag#v}"
          new_patch=$((patch + 1))
          new_tag="v${major}.${minor}.${new_patch}"
          git tag "$new_tag"
          git push origin "$new_tag"

      ## Builds te docker image
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag tube2pod:${{ steps.get_version.outputs.VERSION }}

      ## Publishes our image to Docker Hub ðŸ˜Ž
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          ## the name of our image
          name: plotnikau/tube2pod
          ## tag
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo $latest_tag
          tags: "latest,${{ latest_tag }}"
          ## Here we pass in our Docker Username
          username: ${{ secrets.DOCKER_USERNAME }}
          ## and our Docker password which
          password: ${{ secrets.DOCKER_PWD }}


